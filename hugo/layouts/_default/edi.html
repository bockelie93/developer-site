{{ define "main" }}
  {{ $pageTitle := .Title }}
  {{ $content := .Content }}

  <div class="wrapper">
    <div class="layout layout--flush">
      <div class="layout__item palm-one-whole desk-one-quarter">
        {{ partial "sidemenu.html" . }}
      </div>
      <div class="layout__item palm-one-whole desk-three-quarters">
        <article class="api">
          {{ $content }}
        </article>
        {{ range .Site.Data.api }} {{ end }}
      </div>
    </div>
  </div>
{{ end }}
