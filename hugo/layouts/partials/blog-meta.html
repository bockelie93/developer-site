{{ partial "icons.svg" }}
<div class="flexgrid gaps mbm">
  <div class="flexgrid gaps">
    {{ range $.Param "authors" }}
      <a href="https://github.com/{{ . }}">
        <img
          alt="ðŸ‘¤"
          class="blog-meta-icon"
          src="https://avatars.githubusercontent.com/{{ . }}?s=48"
          width="24"
          height="24"
        />
        <span>{{ . }}</span>
      </a>
    {{ end }}
  </div>
  <div class="flexgrid">
    <svg class="blog-meta-icon"><use xlink:href="#calendar" /></svg>
    <time
      datetime="{{ .PublishDate.Format "Mon, 02 Jan 2006 15:04:05 -0700" | safeHTML }}"
      >&nbsp;{{ .PublishDate.Format "Jan 2, 2006" }}</time
    >
  </div>
  <div class="flexgrid">
    <svg class="blog-meta-icon"><use xlink:href="#tag" /></svg>
    &nbsp;
    <div class="list-inline">
      {{- range $index, $tags := (.GetTerms "tags") -}}
        {{- $comma := ", " -}}
        {{- if $index -}}{{- $comma -}}{{- end -}}
        <a href="{{ .Permalink }}">
          {{- .LinkTitle -}}
        </a>
      {{- end -}}
    </div>
  </div>
</div>
