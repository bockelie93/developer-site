{{- define "main" -}}
  <div class="wrapper flex1">
    <div class="pagewmenu">
      <div class="pagewmenu__menu">
        {{- partial "sidemenu.html" . -}}
      </div>
      <div class="pagewmenu__page">
        <article class="api">
          {{ .Content }}
          {{- if and (eq (getenv "HUGO_ENV") "production") (isset $.Params "disqus_identifier") -}}
            <section class="api__section">
              {{ template "_internal/disqus.html" $ }}
            </section>
          {{- end -}}
        </article>
      </div>
    </div>
  </div>
{{- end -}}
