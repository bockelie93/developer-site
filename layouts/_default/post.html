{{- define "main" -}}
  <div class="dev-blog">
    <article class="dev-blog__post">
      <header class="dev-blog__post__header mbl">
        <a href="{{ "/blog/" | relURL }}">&lt; Back to blog</a>
        <h1 class="dev-blog__post__heading">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h1>
        {{ partial "blog-meta.html" . }}
      </header>
      <div class="dev-blog__post__content mbxl">
        {{ .Content }}
      </div>
      <a href="{{ "/blog/" | relURL }}">&lt; Back to blog</a>
    </article>
  </div>
{{- end -}}
